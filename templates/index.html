<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redaws - Reddit Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Top Navbar -->
  <nav class="bg-white shadow-md px-6 py-3 flex items-center justify-between">
    <div class="text-2xl font-bold text-red-600">Redaws</div>
    <div class="space-x-4">
      <a href="/" class="text-gray-700 hover:text-red-600">Home</a>
      
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-4 mt-6 flex flex-col lg:flex-row gap-6">

    <!-- Left Column: Branding / Navigation -->
    <aside class="hidden lg:block lg:w-1/5 bg-white shadow-md rounded p-4">
      <h2 class="text-lg font-semibold mb-4">Redaws</h2>
      <ul class="space-y-2 text-gray-700">
        <li><a href="#" class="hover:text-red-600">Home</a></li>
        <li><a href="#" class="hover:text-red-600">Popular</a></li>
        <li><a href="#" class="hover:text-red-600">All</a></li>
        <li><a href="#" class="hover:text-red-600">Random</a></li>
      </ul>
    </aside>

    <!-- Center Column: Feed -->
    <main class="flex-1 space-y-4">
      {% for post in posts %}
      <div class="bg-white shadow rounded flex overflow-hidden">
        
        <!-- Voting Section -->
        <div class="bg-gray-50 flex flex-col items-center justify-start px-3 py-4">
          <!-- Upvote -->
          <a href="/vote/{{ post.id }}/up" class="text-gray-400 hover:text-green-500 mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 15l7-7 7 7"/>
            </svg>
          </a>

          <span class="text-gray-700 font-semibold">{{ post.votes }}</span>

          <!-- Downvote -->
          <a href="/vote/{{ post.id }}/down" class="text-gray-400 hover:text-red-500 mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 9l-7 7-7-7"/>
            </svg>
          </a>
        </div>

        <!-- Post Content -->
        <div class="p-4 flex-1">
          <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ post.title }}</h3>
          <p class="text-gray-700">{{ post.content }}</p>
        </div>
      </div>
      {% endfor %}
    </main>

    <!-- Right Column: Submit Post Form -->
    <aside class="hidden lg:block lg:w-1/4 bg-white shadow-md rounded p-4">
      <h2 class="text-lg font-semibold mb-4">Submit Post</h2>
      <form action="/post" method="POST" class="space-y-3">
        <input type="text" name="title" placeholder="Title" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
        <textarea name="content" placeholder="Content" required rows="4"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        <button type="submit"
                class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 transition">Post</button>
      </form>
    </aside>

  </div>
</body>
</html>
